# 预发布mq线上 消费分组
log.input.path=/export/Logs/debug-online-dashboard/
agent.remoteHost=preagent.jddj.com

#文件内容保存方式，每次启动不会丢失原来的数据
spring.datasource.url = jdbc:h2:file:/export/data/data;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1

