<% layout('/layouts/index.html', {title: '错误页面', libs: []}){ %>

<section id="wrapper" class="error-page">
    <div class="error-box">
        <div class="error-body text-center">
            <h1>403</h1>
            <h3 class="text-uppercase">错误问题</h3>

        <footer class="footer text-center">Fire eye 火眼</footer>
    </div>
</section>


<% } %>
